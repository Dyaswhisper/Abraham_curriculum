<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabajemos-juntxs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/general/favicon-mariposa.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <ul class="botonera">
                <li><a href="index.html"><img src="img/general/logo.svg" alt="logo" width="112px" height="78px"></a>
                </li>
                <li class="botones">
                    <a href="sobremi.html">Sobre mí</a>
                    <a href="educacion.html">Educación</a>
                    <a href="galeria.html">Proyectos</a>
                    <a href="form.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario-contacto">
            <div class="separador">
                <form method="post"
                    action="mailto:dana.abraham.oficial@gmail.com.ar?subject='Email enviado desde el portfolio'"
                    target="_blank" enctype="multipart/form-data">
                    <div>
                        <ul class="datos-personales">
                            <li>
                                <ul class="datos">
                                    <li>
                                        <label for="nombre">* Nombre</label>
                                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                                    </li>
                                    <li>
                                        <label for="apellido">* Apellido</label>
                                        <input type="text" name="apellido" id="apellido" placeholder="Apellido"
                                            required>
                                    </li>
                                </ul>
                            </li>
                            <li class="contacto">
                                <label for="e-mail">* E.mail</label>
                                <input type="email" name="e-mail" id="email" placeholder="Correo Electronico" required>
                            </li>
                            <li>
                                <ul class="contenedor">
                                    <li class="codigo">
                                        <label for="codigo de area">Cod. area</label>
                                        <input type="tel" name="cod. de area" id="area" placeholder="011" required>
                                    </li>
                                    <li class="numero">
                                        <label for="telefono">Número</label>
                                        <input type="tel" name="telefono" id="telefono" placeholder="00000000" required>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="reunion">
                        <div class="agenda">
                            <label for="agenda">Fecha de reunion</label>
                            <input type="date" name="agenda" id="agenda" required>
                        </div>
                        <ol class="disponibilidad">
                            <li>
                                <label><input type="radio" name="horario" value="tm" id="tm">TM - 10 a 12 hs</label>
                                <label><input type="radio" name="horario" value="tt" id="tt">TT - 14 a 18hs</label>
                                <label><input type="radio" name="horario" value="tn" id="tn">TN - 18 a 22 hs</label>
                            </li>
                            <li>
                                <label><input type="radio" name="horario" value="indistinto"
                                        id="indistinto">Indistinto</label>
                                <label><input type="radio" name="horario" value="sin-horario" id="sin-horario">No
                                    puedo en
                                    ninguno de esos horarios</label>
                            </li>
                        </ol>
                    </div>
                    <div class="propuesta">
                        <p>¿Que tipo de servicio/s buscas?</p>
                        <ul class="casillas">
                            <li class="cadena">
                                <label><input type="checkbox" name="especificación" value="Diseño web" id="web">Diseño
                                    Web</label>
                                <label><input type="checkbox" name="especificación" value="Branding"
                                        id="branding">Branding</label>
                                <label><input type="checkbox" name="especificación" value="Diseño editorial"
                                        id="editorial">Diseño
                                    Editorial</label>
                            </li>
                            <li class="cadena">
                                <label><input type="checkbox" name="especificación" value="Re-diseño"
                                        id="rebranding">Re-diseño
                                    de marca</label>
                                <label><input type="checkbox" name="especificación" value="Redes" id="redes">Diseño para
                                    redes</label>
                                <label><input type="checkbox" name="especificación" value="Fotografia" id="foto">Retoque
                                    fotográfico</label>
                            </li>
                        </ul>
                    </div>
                    <div class="moodboard">
                        <ul class="caja">
                            <li class="mensaje">
                                <label for="propuesta">Contame un poco más sobre que tu rubro/marca y qué es lo que
                                    buscas incorporar en la misma.</label>
                                <textarea name="propuesta" id="mensaje" maxlength="800"
                                    placeholder="Máx:800 carácteres"></textarea>
                            </li>
                            <li class="archivos-carga">
                                <label for="referencias">Podes incluir un pdf con las ideas que tenes en mente</label>
                                <input type="file" name="referencias">
                            </li>
                        </ul>
                    </div>
                    
                    <div class="envio">
                        <input type="submit" value="Borrar datos">
                        <input type="submit" value="Enviar propuesta" formenctype="multipart/form-data">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Politica de privacidad</p>
        <p>Terminos y condiciones</p>
        <p>©2024 Dana Yael Abraham. Todos los derechos reservados.</p>
    </footer>

</body>

</html>
